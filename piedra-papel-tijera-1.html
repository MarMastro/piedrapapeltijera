<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel, tijera (1)</title>
    <script>
        // 1 es para piedra, 2 es para papel, 3 es para tijera.
        let jugador = "0";
        let min = 1;
        let max = 3
        let pc = Math.floor(Math.random() * (max - min + 1) + min);
        let seleccion = "";

        // Elige jugador
        jugador = prompt("Elige 1 para piedra, 2 para papel, 3 para tijera");

        if(jugador == 1){
            alert("Elegiste piedra");
        }else if(jugador == 2){
            alert("Elegiste papel");
        }else if(jugador == 3){
            alert("Elegiste tijera");
        }else{
            alert("Elegiste perder");
        }

        //Elige pc

        if(pc == 1){
            alert("La PC eligió piedra");
        }else if(pc == 2){
            alert("La PC eligió papel");
        }else if(pc == 3){
            alert("La PC eligió tijera");
        };

        // Combate

        switch(true){
            case (pc == jugador): 
               alert("Empate");
            break;

            case (pc == 1 && jugador == 2):
                alert("Ganaste");
            break;

            case (pc == 2 && jugador == 3):
                alert("Ganaste");
            break;

            case (pc == 3 && jugador == 1):
                alert("Ganaste");
            break;
            
            default:
                alert("Perdiste");
            break;
            
        }

    </script>
</head>
<body>
    <h1>Piedra, papel o tijera.</h1>
</body>
</html>
